<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="favicon.ico" type="image/icon type">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
  <title>MovieAPP</title>
</head>

<body>
  <div class="tab mx-auto col-12 col-md-8 col-lg-6">
    <!--Dugmadi koja će biti vidljiva korisniku  -->
    <button id='defaultOpen' class="tablinks" onclick="openTab(event, 'search')">Search</button>
    <button class="tablinks" onclick="openTab(event, 'myList')">My list</button>
  </div>
  <!--Stranica pretraga gdje korisnik ima polje za pretragu i gdje će mu se prikazati filmovi nakon pretrage ukoliko postoje  -->
  <div id="search" class="tabcontent mx-auto">
    <div class="container col-12 col-md-8 col-lg-6 shadow py-4">
      <div class="row mt-5">
        <div class="col-md-12 mx-auto">
          <div class="input-group">
            <input onchange="searchMovies(this.value, 1)" class="form-control border rounded-pill" type="search"
              placeholder="Search">
          </div>
        </div>
      </div>
      <div id="movieList" style="visibility: visible;">
      </div>
    </div>
  </div>
  <!--Stranica gdje se prikazuju moji filmovi  -->
  <div id="myList" class="tabcontent mx-auto">
    <div class="container col-12 col-md-8 col-lg-6 shadow py-4">
      <div class="row mt-5">
        <div class="col-md-12 mx-auto">
        </div>
      </div>
      <div id="movieListOfMovies" style="visibility: visible;">
      </div>
    </div>
  </div>
  <!--Stranica gdje više informacija o jednom filmu -->
  <div id="movieInfo" class="tabcontent mx-auto">
    <div class="container col-12 col-md-8 col-lg-6 shadow py-4">
      <div class="row mt-5">
        <div class="col-md-12 mx-auto">
        </div>
      </div>

      <div id="moreInfo">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
  <script src="index.js"> </script>
</body>

</html>
